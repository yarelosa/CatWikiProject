<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/catStyle.css">
  <title>Cat Wiki</title>
</head>
<body>
  <header class="header">
    <figure class="header__container">
      <img class="header__container-logo" src="images/logo-cat.png" alt="CatWiki">
      <h1 class="header__container-title">CatWiki</h1>
    </figure>
  </header>

  <section class="principal">
    <div class="principal__image-container">
      <img class="principal__image" src="images/orange-cat.jpg" alt="">
      <img class="principal__image" src="images/gray-cat.jpg" alt="">
    </div>
    <div class="principal__description">
      <h1 class="principal__description-title">Cat Wiki</h1>
      <p class="principal__description-details">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore veniam
        laboriosam autem repudiandae delectus assumenda quae, nihil voluptatibus culpa quasi?</p>
    </div>
  </section>

  <section class="cat-list">
    <div class="cat-list__container">
      <h2 class="cat-list__title">Las Mejores Razas</h2>
      <article class="cat-list__item">
        <img src="" alt="">
      </article>
    </div>
  </section>
  <footer class="footer">

  </footer>
</body>
</html>
